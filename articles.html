<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Articles</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Plus Jakarta Sans', 'Rubik', sans-serif;
      margin: 0;
      background: #fff; /* page background white */
      color: #111;
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }

    /* Section wrapper same as uni-content-tile */
    .section-wrapper {
      width: 100%;
      max-width: 1200px;
      background-color: #fbf8f5; /* light beige */
      border-radius: 40px;
      padding: 60px 40px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 40px;
      min-height: 500px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 40px 0;
      color: #111;
      align-items: center;
    }

    .slider-container {
      overflow: hidden;
      width: 100%;
    }

    .slider {
      display: flex;
      gap: 20px;
      transition: transform 0.4s ease;
    }

    /* Cards same height as container */
    .card {
      flex: 0 0 32%;
      background-color: #fbf8f5; /* same beige as container */
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 350px;
    }

    .card-image {
      height: 180px;
      background-size: cover;
      background-position: center;
    }

    .card-text {
      padding: 20px;
      text-align: left;
    }

    .card-text .category {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }

    .card-text .title {
      font-size: 16px;
      font-weight: 500;
      color: #111;
      margin: 0;
    }

    .slider-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .view-all {
      font-size: 13px;
      color: #222;
      text-decoration: none;
    }

    .arrow-buttons {
      display: flex;
      gap: 5px;
    }

    .arrow-buttons button {
      width: 30px;
      height: 30px;
      font-size: 15px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .arrow-buttons button:hover {
      background-color: #e0e0e0;
    }

    @media (max-width: 1024px) {
      .card { flex: 0 0 48%; }
    }

    @media (max-width: 700px) {
      .section-wrapper {
        border-radius: 20px;
        padding: 30px 20px;
      }

      .card {
        flex: 0 0 85%;
        min-height: 250px;
      }

      h1 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="section-wrapper">
    <h1>Related articles</h1>

    <div class="slider-container" id="slider-container">
      <div class="slider" id="slider">
        <div class="card">
          <div class="card-image" style="background-image:url('https://static.wixstatic.com/media/1799ca_5003fbe867f54687b224a76e8a928212~mv2.jpg');"></div>
          <div class="card-text">
            <p class="category">Investments</p>
            <h3 class="title">How to Choose a Property for Investment</h3>
          </div>
        </div>

        <div class="card">
          <div class="card-image" style="background-image:url('https://static.wixstatic.com/media/1799ca_afbe32d52cd0484ca7ba987d7524bf3e~mv2.jpg');"></div>
          <div class="card-text">
            <p class="category">Real Estate Market</p>
            <h3 class="title">Trends in the U.S. Real Estate Market</h3>
          </div>
        </div>

        <div class="card">
          <div class="card-image" style="background-image:url('https://static.wixstatic.com/media/1799ca_47f217f57cb849848d60dbff7979806e~mv2.png');"></div>
          <div class="card-text">
            <p class="category">Economy</p>
            <h3 class="title">Impact of Interest Rates on Investments</h3>
          </div>
        </div>

        <div class="card">
          <div class="card-image" style="background-image:url('https://picsum.photos/600/400?random=4');"></div>
          <div class="card-text">
            <p class="category">Smart Investments</p>
            <h3 class="title">How to Evaluate Investment Risks</h3>
          </div>
        </div>
      </div>

      <div class="slider-controls">
        <a href="#" class="view-all">View more related articles</a>
        <div class="arrow-buttons">
          <button id="prev">&#10094;</button>
          <button id="next">&#10095;</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const container = document.getElementById('slider-container');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    let currentIndex = 0;

    function updateSlider() {
      const cardWidth = slider.querySelector('.card').offsetWidth + 20;
      slider.style.transform = `translateX(${-currentIndex * cardWidth}px)`;
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) currentIndex--;
      updateSlider();
    });

    nextBtn.addEventListener('click', () => {
      const visibleCards = Math.floor(slider.parentElement.offsetWidth / slider.querySelector('.card').offsetWidth);
      const maxIndex = slider.children.length - visibleCards;
      if (currentIndex < maxIndex) currentIndex++;
      updateSlider();
    });

    // --- Touch Swipe ---
    let startX = 0;
    let isDragging = false;

    container.addEventListener('touchstart', (e) => {
      isDragging = true;
      startX = e.touches[0].clientX;
      slider.style.transition = 'none';
    });

    container.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const currentX = e.touches[0].clientX;
      const deltaX = currentX - startX;
      const cardWidth = slider.querySelector('.card').offsetWidth + 20;
      const translate = -currentIndex * cardWidth + deltaX;
      slider.style.transform = `translateX(${translate}px)`;
    });

    container.addEventListener('touchend', (e) => {
      isDragging = false;
      const endX = e.changedTouches[0].clientX;
      const deltaX = endX - startX;
      const threshold = 50;

      if (deltaX < -threshold) nextBtn.click();
      else if (deltaX > threshold) prevBtn.click();

      slider.style.transition = 'transform 0.4s ease';
      updateSlider();
    });

    window.addEventListener('resize', updateSlider);
    updateSlider();
  </script>
</body>
</html>
