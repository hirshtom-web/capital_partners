  <style>
html {
    font-family: 'Plus Jakarta Sans', 'Rubik', sans-serif;
}
    
/* Preloader styles */
#preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #1e0949; /* new dark blue */
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 1;
  z-index: 9999;
  transition: opacity 0.8s ease;
}

/* Spinning loader */
#preloader .spinner {
  width: 50px;
  height: 50px;
  border: 5px solid rgba(255, 255, 255, 0.2); /* faint outer ring */
  border-top-color: #ffffff; /* bright spinning highlight */
  border-radius: 50%;
  animation: spin 1s linear infinite, pulse 1.5s ease-in-out infinite;
}

/* Spin animation */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Subtle scaling pulse to modernize the look */
@keyframes pulse {
  0%, 100% { transform: scale(1) rotate(0deg); }
  50% { transform: scale(1.2) rotate(180deg); }
}

/* Smooth fade-in for sections */
#header, #main-section, #trusted-by, #property-slide {
  opacity: 0;
  transition: opacity 0.8s ease;
}


 </style>

<!-- JS at the bottom -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const preloader = document.getElementById("preloader");
  const MIN_TIME = 800; // Minimum time the preloader is visible
  const startTime = performance.now();

  // Sections to load dynamically
  const sections = [
    { id: "alert", url: "alert.html" },
    { id: "header", url: "header.html" },
    { id: "main-section", url: "main-section.html" },
    { id: "trusted-by", url: "https://hirshtom-web.github.io/capital_partners/trusted-by.html" },
    { id: "property-slide", url: "property-slide.html" },
    { id: "tabs", url: "tabs.html" },
    { id: "footer", url: "footer.html" }
  ];

  // Function to fetch a section and fade it in
  const loadSection = ({ id, url }) => {
    const container = document.getElementById(id);
    if (!container) return Promise.resolve(); // Skip if container doesn't exist

    container.style.opacity = 0;
    container.style.transition = "opacity 0.6s ease";

    return fetch(url)
      .then(res => {
        if (!res.ok) throw new Error(`Failed to load ${id} (${res.status})`);
        return res.text();
      })
      .then(html => {
        container.innerHTML = html;
        requestAnimationFrame(() => container.style.opacity = 1);
      })
      .catch(err => {
        console.warn(err);
        container.innerHTML = `<p style="color: white;">Failed to load ${id}</p>`;
        container.style.opacity = 1;
      });
  };

  // Load all sections in parallel
  Promise.allSettled(sections.map(loadSection))
    .finally(() => {
      const elapsed = performance.now() - startTime;
      const remaining = Math.max(0, MIN_TIME - elapsed);

      // Fade out preloader after minimum time
      setTimeout(() => {
        if (preloader) {
          preloader.style.transition = "opacity 0.5s ease";
          preloader.style.opacity = 0;
          setTimeout(() => preloader.remove(), 600);
        }
      }, remaining);

      // Safety fallback: remove preloader after 5s in case something hangs
      setTimeout(() => preloader?.remove(), 5000);
    });
});
</script>
