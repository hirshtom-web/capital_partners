<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Capital Partners</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=trending_up" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mls.style.css">

  <!-- JS Scripts -->
  <script src="script.js" defer></script>
  <script src="js/include.js" defer></script>
  <script src="js/ui.js" defer></script>
  <script src="js/charts.js" defer></script>
  <script src="js/gauges.js" defer></script>
  <script src="js/filters.js" defer></script>
  <script src="js/slider.js" defer></script>
  <script src="js/map.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>  

<style>
  /* Reset default margins/padding */
  html, body {
    margin: 0;
    padding: 0;
    background-color: #1e0949;
    color: #fff;
    font-family: 'Rubik', sans-serif;
  }

  /* Ensure all top-level sections inherit the dark background */
  #header,
  #main-section,
  #trusted-by,
  #property-slide,
  #tabs,
  #footer,
  #popup-container,
  .re-container-wrapper {
    background-color: #1e0949;
    color: white;
  }

  #main-section {
    width: 100%;
    padding: 50px 20px; /* optional spacing */
  }

  /* Preloader styles */
  #preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #1e0949;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.6s ease;
  }

  #preloader.fade-out {
    opacity: 0;
    pointer-events: none;
  }

  .loader {
    width: 60px;
    height: 60px;
    border: 5px solid rgba(255,255,255,0.2);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Optional: remove margins from headings loaded dynamically */
  h1, h2, h3, h4, h5, h6 {
    margin: 0;
  }

</style>

<body>

  <div id="preloader">
    <div class="loader"></div>
  </div>

  <div id="header"></div>
  <div id="main-section"></div>

<div class="button-wrapper">
  <a href="#" id="openPopup" class="main-btn-bubble">Get Started</a>
</div>

<!-- Container to load popup -->
<div id="popup-container"></div>

  <div id="trusted-by"></div>
  <div id="property-slide"></div>
  <div id="tabs"></div>
  <div id="footer"></div>

  <!-- JS at the bottom -->
  <script src="keywords.js" defer></script>
  <script src="popup.js" defer></script>
  <script src="transition.js" defer></script>
  <script>
    // Helper: Load external HTML with fade-in
    const loadHTML = (id, url, errorMsg) => {
      const container = document.getElementById(id);
      if (!container) return Promise.resolve(); // skip if no container

      container.style.opacity = "0";
      container.style.transition = "opacity 0.6s ease";

      return fetch(url)
        .then(response => {
          if (!response.ok) throw new Error(errorMsg);
          return response.text();
        })
        .then(html => {
          container.innerHTML = html;
          requestAnimationFrame(() => {
            container.style.opacity = "1";
          });
        })
        .catch(err => console.error(err));
    };

    // Load sections and handle preloader
    document.addEventListener("DOMContentLoaded", () => {
      const preloader = document.getElementById("preloader");
      const MIN_TIME = 800; // minimum preloader duration
      const start = performance.now();

      const loads = [
        loadHTML("header", "header.html", "Header not found"),
        loadHTML("main-section", "main-section.html", "Main section not found"),
        loadHTML("trusted-by", "https://hirshtom-web.github.io/capital_partners/trusted-by.html", "Trusted By section not found"),
        loadHTML("property-slide", "property-slide.html", "Property slide not found")
      ];

      Promise.allSettled(loads).then(() => {
        const elapsed = performance.now() - start;
        const delay = Math.max(0, MIN_TIME - elapsed);

        setTimeout(() => {
          if (preloader) {
            preloader.classList.add("fade-out");
            setTimeout(() => preloader.remove(), 600);
          }
        }, delay);
      });
    });

    // Load the combined popup file
  fetch("popup.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("popup-container").innerHTML = html;
    })
    .catch(err => console.error("Failed to load popup:", err));
  </script>

</body>
</html>
