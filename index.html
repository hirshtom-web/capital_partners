  <style>
html {
    font-family: 'Plus Jakarta Sans', 'Rubik', sans-serif;
}
    
/* Preloader styles */
#preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0d1b3d; /* dark blue */
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 1;
  z-index: 9999;
  transition: opacity 1s ease; /* smooth fade */
}

#preloader .spinner {
  width: 60px;
  height: 60px;
  border: 6px solid rgba(255, 255, 255, 0.3);
  border-top-color: #ffffff; /* bright white highlight */
  border-radius: 50%;
  animation: spin 1.2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Smooth fade-in for sections */
#header, #main-section, #trusted-by, #property-slide {
  opacity: 0;
  transition: opacity 0.8s ease;
}

 </style>

<body>
  
<div id="preloader">
  <div class="loader"></div>
</div>

<div id="property-slide"></div>

<div id="tabs"></div>

<div id="footer"></div>


<!-- JS at the bottom -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const preloader = document.getElementById("preloader");
  const MIN_TIME = 800; // Minimum preloader display
  const startTime = performance.now();

 const sections = [
  { id: "alert", url: "alert.html" },
  { id: "header", url: "header.html" },
  { id: "main-section", url: "main-section.html" },
  { id: "trusted-by", url: "https://hirshtom-web.github.io/capital_partners/trusted-by.html" },
  { id: "property-slide", url: "property-slide.html" },
  { id: "tabs", url: "tabs.html" },
   { id: "footer", url: "footer.html" }  // <-- ADD THIS//
];


  // Helper to fetch and fade in a section
  const loadSection = ({ id, url }) => {
    const container = document.getElementById(id);
    if (!container) return Promise.resolve();

    container.style.opacity = 0;
    container.style.transition = "opacity 0.6s ease";

    return fetch(url)
      .then(res => {
        if (!res.ok) throw new Error(`${id} failed to load (${res.status})`);
        return res.text();
      })
      .then(html => {
        container.innerHTML = html;
        requestAnimationFrame(() => {
          container.style.opacity = 1;
        });
      })
      .catch(err => {
        console.warn(err);
        container.innerHTML = `<p style="color: white;">Failed to load ${id}</p>`;
        container.style.opacity = 1;
      });
  };

  // Load all sections in parallel
  Promise.allSettled(sections.map(loadSection))
    .finally(() => {
      const elapsed = performance.now() - startTime;
      const remaining = Math.max(0, MIN_TIME - elapsed);

      // Fade out preloader
      setTimeout(() => {
        if (preloader) {
          preloader.style.transition = "opacity 0.5s ease";
          preloader.style.opacity = 0;

          // Remove preloader after transition
          setTimeout(() => {
            preloader.remove();
          }, 600);
        }
      }, remaining);

      // Safety fallback: remove preloader after 5s
      setTimeout(() => preloader?.remove(), 5000);
    });
});
</script>
