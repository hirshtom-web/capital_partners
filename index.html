  <script src="js/include.js" defer></script>

  <style>

#preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #1e0949;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.6s ease;
}

#preloader.fade-out {
  opacity: 0;
  pointer-events: none;
}

.loader {
  width: 60px;
  height: 60px;
  border: 5px solid rgba(255,255,255,0.2);
  border-top-color: #fff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

    </style>
   
   <body>

<div id="preloader">
<div class="loader"></div>
</div>

<div id="header"></div>

<div id="main-section"></div>


<!-- BUTTON TO OPEN POPUP -->
<div class="button-wrapper">
  <a href="#" id="openPopup" class="main-btn-bubble">Get Started</a>
</div>

<!-- POPUP (initially hidden) -->
<div class="popup-backdrop" id="popup">
  <div class="popup-card">
    <img src="https://static.wixstatic.com/media/1799ca_37b1880cb94f44da8635db99b0631442~mv2.png" alt="Logo">
    <h1>Get Expert Guidance</h1>
    <div class="popup-text">
      Drop your name and number, and we’ll get back to you promptly.
    </div>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email Address">
    <input type="tel" placeholder="Phone Number">
    <label><input type="checkbox"> I approve the terms and conditions</label>
    <button id="closePopup">Submit</button>
    <div class="popup-footer">© 2025 All rights reserved.</div>
  </div>
</div>
  
<div class="re-container-wrapper">
  <div class="re-container" id="re-container"></div>
</div>

<div id="trusted-by"></div>

<div id="property-slide"></div>

<div id="tabs"></div>

<div id="footer"></div>
 

<!-- JS at the bottom -->
<script src="popup.js" defer></script>
<script src="transition.js" defer></script>
<script>
  // =========================
  // Helper: Load external HTML with fade-in
  // =========================
  const loadHTML = (id, url, errorMsg) => {
    const container = document.getElementById(id);
    if (!container) return Promise.resolve(); // if no container, skip safely

    container.style.opacity = "0";
    container.style.transition = "opacity 0.6s ease";

    return fetch(url)
      .then(response => {
        if (!response.ok) throw new Error(errorMsg);
        return response.text();
      })
      .then(html => {
        container.innerHTML = html;
        requestAnimationFrame(() => {
          container.style.opacity = "1";
        });
      })
      .catch(err => console.error(err));
  };

  // =========================
  // Load sections and handle preloader
  // =========================
  document.addEventListener("DOMContentLoaded", () => {
    const preloader = document.getElementById("preloader");

    // Start timer (for minimum preloader duration)
    const MIN_TIME = 800; // ms
    const start = performance.now();

    // Load all sections (returns promises)
    const loads = [
      loadHTML("header", "header.html", "Header not found"),
      loadHTML("main-section", "main-section.html", "Main section not found"),
      loadHTML(
        "trusted-by",
        "https://hirshtom-web.github.io/capital_partners/trusted-by.html",
        "Trusted By section not found"
      ),
      loadHTML("property-slide", "property-slide.html", "Property slide not found")
    ];

    // Wait for all sections to finish loading
    Promise.allSettled(loads).then(() => {
      const elapsed = performance.now() - start;
      const delay = Math.max(0, MIN_TIME - elapsed);

      setTimeout(() => {
        if (preloader) {
          preloader.classList.add("fade-out");
          setTimeout(() => preloader.remove(), 600);
        }
      }, delay);
    });
  });
</script>


</body>
</html>
