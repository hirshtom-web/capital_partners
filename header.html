<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Capital Partners Real Estate - Clients</title>

  <!-- ðŸŒ¿ GOOGLE FONTS & ICONS -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=trending_up" />

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
    }

    /* ALERT BAR */
    .alert {
      padding: 8px 25px;
      background: linear-gradient(90deg, #6327e5, #a734af);
      color: #fff;
      position: sticky;
      top: 0;
      font-size: 10px;
      font-weight: 600;
      line-height: 1.2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      z-index: 1001;
    }
    .alert .material-symbols-outlined { font-size: 14px; flex-shrink: 0; }
    .alert-text { flex: 1; display: flex; align-items: center; gap: 5px; font-size: 10px; font-weight: 500; }
    .alert a.learn-more { color: #fff; font-weight: 500; font-size: 10px; text-decoration: underline; }
    .closebtn { color: #fff; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
    .closebtn:hover { font-size: 18px; }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo img { height: 20px; }

    /* NAV */
    nav {
      display: flex;
      align-items: center;
      gap: 30px;
      transition: max-height 0.3s ease;
    }
    nav a {
      text-decoration: none;
      color: #130328;
      font-weight: 500;
      font-size: 12px;
      position: relative;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    nav a::after {
      content: '';
      position: absolute;
      height: 2px;
      width: 0;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.3s ease;
    }
    nav a:hover::after { width: 100%; background-color: currentColor; }
    nav a[style*="color:#a734af"] { color: #a734af; }
    nav a[style*="color:#a734af"]::after { background-color: #a734af; }

    /* BUTTON */
    .btn-bubble {
      padding: 10px 20px;
      background-color: #a734af;
      color: #fff;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 500;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s;
    }
    .btn-bubble:hover { box-shadow: 0 2px 8px rgba(99,39,229,0.3); }

    /* MOBILE MENU TOGGLE */
    .menu-toggle {
      display: none;
      cursor: pointer;
      width: 18px;
      height: 12px;
    }
    .menu-toggle span {
      display: block;
      height: 2px;
      width: 100%;
      background: #130328;
      margin: 4px 0;
      transition: all 0.3s ease;
      border-radius: 2px;
    }
    .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translate(3px,3px); }
    .menu-toggle.active span:nth-child(2) { transform: rotate(-45deg) translate(3px,-3px); }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      nav {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        flex-direction: column;
        align-items: flex-start;
        max-height: 0;
        overflow: hidden;
        gap: 10px;
        padding: 0 20px;
        background-color: #fff;
        z-index: 999;
        transition: max-height 0.3s ease, padding 0.3s ease;
      }
      nav.active { max-height: 500px; padding: 15px 20px; }
      nav a { width: 100%; gap: 10px; font-weight: 550; }
      header { padding: 10px 12px; flex-wrap: wrap; }
      .logo img { height: 16px; }
      .btn-bubble { max-width: 50px; justify-content: center; text-align: center; }
      .nav-icon { display: none; }
    }
  </style>
</head>
<body>

<!-- ALERT -->
<div class="alert">
  <span class="material-symbols-outlined">trending_up</span>
  <span class="alert-text">
    2026â€™s fastest-growing real estate platform.
    <a href="#" class="learn-more">Learn more</a>
  </span>
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
</div>

<!-- HEADER -->
<header>
  <div class="logo">
    <img src="https://static.wixstatic.com/shapes/1799ca_f9630561313e4b2d9933265603bc6a0c.svg" alt="Logo">
  </div>

  <div class="menu-toggle" onclick="toggleMenu(this)">
    <span></span>
    <span></span>
  </div>

  <nav id="nav-menu">
    <a href="#"><span class="nav-icon"></span>Buy</a>
    <a href="#"><span class="nav-icon"></span>Manage</a>
    <a href="#"><span class="nav-icon"></span>Services</a>
    <a href="#"><span class="nav-icon"></span>Developers</a>
    <a href="#"><span class="nav-icon"></span>Company</a>
    <a href="#" style="color:#a734af;"><span class="nav-icon"></span>Call Now</a>
    <a href="#" class="btn-bubble"><span class="nav-icon"></span>Let's go!</a>
  </nav>
