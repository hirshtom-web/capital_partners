<title>Trusted Section</title>
<style>

  /* ---------- TRUSTED SECTION ---------- */
  .trusted-section {
    width: 100%;
    background: #1e0949;
    padding: 50px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
  }

  .trusted-text {
    color: #fff;
    font-size: 24px;
    font-weight: 600;
    text-align: center;
    margin-bottom: 40px;
  }

  /* ---------- LOGO SLIDER ---------- */
  .logo-slider {
    width: 100%;
    position: relative;
    overflow: hidden;
  }

  .logo-slider::before,
  .logo-slider::after {
    content: "";
    position: absolute;
    top: 0;
    width: 100px;
    height: 100%;
    z-index: 2;
    pointer-events: none;
  }

  .logo-slider::before {
    left: 0;
    background: linear-gradient(to right, #1e0949 0%, transparent 100%);
  }

  .logo-slider::after {
    right: 0;
    background: linear-gradient(to left, #1e0949 0%, transparent 100%);
  }

  .logo-track {
    display: flex;
    width: calc(200%);
    animation: scrollLogos 30s linear infinite;
  }

  .logo-track img {
    height: 60px;
    margin-right: 30px;
    flex-shrink: 0;
    object-fit: contain;
    filter: brightness(0) saturate(100%) invert(98%) sepia(6%) saturate(276%) hue-rotate(324deg) brightness(106%) contrast(100%);
  }

  @keyframes scrollLogos {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* ---------- RESPONSIVE ---------- */
  @media (max-width: 768px) {
    .trusted-text { font-size: 20px; margin-bottom: 25px; }
    .logo-track { animation: scrollLogos 45s linear infinite; }
    .logo-track img { height: 50px; margin-right: 20px; }
    .logo-slider::before,
    .logo-slider::after { width: 60px; }
  }

  @media (max-width: 480px) {
    .trusted-text { font-size: 16px; margin-bottom: 20px; }
    .logo-track { animation: scrollLogos 50s linear infinite; }
    .logo-track img { height: 40px; margin-right: 15px; }
    .logo-slider::before,
    .logo-slider::after { width: 40px; }
  }
</style>
