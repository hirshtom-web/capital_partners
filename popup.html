<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capital Partners</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <!-- BUTTON TO OPEN POPUP (place anywhere you want) -->
  <div class="button-wrapper">
    <a href="#" id="openPopup" class="main-btn-bubble">Get Started</a>
  </div>

  <!-- POPUP will be loaded here -->
  <div id="popup-container"></div>

  <script>
  // Load popup from external file
  document.addEventListener("DOMContentLoaded", () => {
    fetch("popup.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("popup-container").innerHTML = html;

        // Now that popup is loaded, attach events
        const popup = document.getElementById('popup');
        const openBtn = document.getElementById('openPopup');
        const closeBtn = document.getElementById('closePopup');

        openBtn.addEventListener('click', (e) => {
          e.preventDefault();
          popup.style.display = 'flex';
          document.body.style.overflow = 'hidden';
        });

        closeBtn.addEventListener('click', () => {
          popup.style.display = 'none';
          document.body.style.overflow = 'auto';
        });

        popup.addEventListener('click', (e) => {
          if (e.target === popup) {
            popup.style.display = 'none';
            document.body.style.overflow = 'auto';
          }
        });
      })
      .catch(err => console.error("Failed to load popup:", err));
  });
  </script>
</body>
</html>
