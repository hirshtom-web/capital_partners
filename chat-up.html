<!-- ================= CHAT POPUP ================= -->
<div class="chat-backdrop" id="chatBackdrop">
  <div class="chat-card">
    <!-- Logo -->
    <img src="your-logo.png" alt="Logo" class="chat-logo">

    <!-- Messages -->
    <div class="chat-messages" id="chatMessages">
      <div class="chat-message bot">Hello! How can I help you today?</div>
    </div>

    <!-- Input -->
    <div class="chat-input-wrapper">
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button id="chatSend">Send</button>
    </div>
  </div>
</div>

<!-- ================= CHAT STYLES ================= -->
<style>
.chat-backdrop {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  padding: 20px;
  transition: opacity 0.3s ease;
  opacity: 0;
}
.chat-backdrop.show { display: flex; opacity: 1; }

.chat-card {
  background: #fff;
  border-radius: 16px;
  width: 90%;
  max-width: 400px;
  min-height: 500px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 10px 40px rgba(0,0,0,0.3);
  transform: scale(0.95);
  transition: transform 0.3s ease;
}
.chat-backdrop.show .chat-card { transform: scale(1); }

.chat-logo { height: 40px; width: auto; margin: 15px auto 10px; }

.chat-messages {
  flex: 1;
  padding: 15px 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: #f7f7f7;
}

.chat-message {
  max-width: 80%;
  padding: 10px 15px;
  border-radius: 12px;
  font-size: 14px;
  line-height: 1.4;
  word-wrap: break-word;
}

.chat-message.user {
  align-self: flex-end;
  background: #000;
  color: #fff;
  border-bottom-right-radius: 4px;
}

.chat-message.bot {
  align-self: flex-start;
  background: #e0e0e0;
  color: #111;
  border-bottom-left-radius: 4px;
}

.chat-input-wrapper {
  display: flex;
  gap: 10px;
  padding: 10px 15px;
  border-top: 1px solid #ddd;
  background: #fff;
}

.chat-input-wrapper input {
  flex: 1;
  height: 40px;
  border-radius: 20px;
  border: 1px solid #ddd;
  padding: 0 15px;
  font-size: 14px;
  outline: none;
}

.chat-input-wrapper button {
  background: #000;
  color: #fff;
  border: none;
  border-radius: 20px;
  padding: 0 20px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.3s;
}
.chat-input-wrapper button:hover { background: #333; }

@media (max-width: 400px) {
  .chat-card { max-width: 95%; min-height: 450px; }
  .chat-input-wrapper input { height: 32px; }
}
</style>

<!-- ================= CHAT SCRIPT ================= -->
<script>
const chatBackdrop = document.getElementById('chatBackdrop');
const chatMessages = document.getElementById('chatMessages');
const chatInput = document.getElementById('chatInput');
const chatSend = document.getElementById('chatSend');

// Function to add a message
function addMessage(text, sender='user') {
  const msg = document.createElement('div');
  msg.classList.add('chat-message', sender);
  msg.textContent = text;
  chatMessages.appendChild(msg);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Example bot reply (simple)
function botReply(userText) {
  setTimeout(() => {
    addMessage("You said: " + userText, 'bot');
  }, 500);
}

// Send button event
chatSend.addEventListener('click', () => {
  const text = chatInput.value.trim();
  if(text) {
    addMessage(text, 'user');
    chatInput.value = '';
    botReply(text);
  }
});

// Enter key sends message
chatInput.addEventListener('keypress', e => {
  if(e.key === 'Enter') {
    chatSend.click();
  }
});

// Show popup (for demo)
function openChat() { chatBackdrop.classList.add('show'); }
function closeChat() { chatBackdrop.classList.remove('show'); }

// Optional: close when clicking outside the card
chatBackdrop.addEventListener('click', e => {
  if(e.target === chatBackdrop) closeChat();
});

// Open chat for demo
openChat();
</script>
