<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find Pre-Construction Properties</title>

<style>
.pc-market-shell {
  background-color: #fff;
  padding: 0 0 80px 0;
  margin: 0;
}
.pc-tile {
  width: 100%;
  max-width: 1200px;
  background-color: #f8f7f5;
  border-radius: 40px;
  margin: 0 auto 80px;
  padding: 60px 40px;
  box-sizing: border-box;
  min-height: 500px;
  color: #111;
  display: flex;
  flex-direction: column;
}
.pc-title {
  font-size: 40px;
  font-weight: 600;
  margin-bottom: 20px;
  line-height: 1.2;
  text-align: center;
}
.pc-subtitle-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-bottom: 50px;
  flex-wrap: wrap;
  text-align: center;
}
.pc-subtitle {
  font-size: 16px;
  color: #333;
  line-height: 1.7;
  margin: 0;
}
.pc-keyword-bubble {
  display: inline-flex;
  align-items: center;
  background-color: #eee;
  padding: 8px 16px;
  border-radius: 30px;
  font-size: 14px;
  font-weight: 500;
}
.pc-keyword-bubble span {
  margin-left: 12px;
  cursor: pointer;
  font-weight: bold;
  font-size: 18px;
  line-height: 1;
}
.pc-states-grid, .pc-towns-grid {
  display: grid;
  grid-auto-flow: column;
  grid-template-rows: repeat(11, auto);
  gap: 12px 50px;
  list-style: none;
  padding: 0;
  margin: 0 auto;
  justify-items: start;
  width: max-content;
  min-width: 100%;
}
.pc-states-grid li, .pc-towns-grid li {
  font-size: 15px;
  color: #111;
  cursor: pointer;
  transition: all 0.2s;
  padding: 4px 0 4px 20px;
  position: relative;
}
.pc-states-grid li::before {
  content: "â€¢";
  position: absolute;
  left: 0;
  color: #999;
}
.pc-states-grid li:hover, .pc-towns-grid li:hover {
  color: #000;
  font-weight: 600;
  transform: translateX(4px);
}

@media (max-width: 900px) {
  .pc-states-grid, .pc-towns-grid {
    grid-auto-flow: row;
    grid-template-rows: none;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px 20px;
  }
}
@media (max-width: 600px) {
  .pc-states-grid, .pc-towns-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  .pc-title { font-size: 34px; }
  .pc-tile { padding: 40px 25px; border-radius: 30px; }
}
@media (max-width: 400px) {
  .pc-tile { border-radius: 0; }
  .pc-states-grid, .pc-towns-grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<div class="pc-market-shell">
  <div class="pc-tile">
    <h1 class="pc-title">Find properties that are<br>still in the making</h1>

    <div class="pc-subtitle-wrapper">
      <p class="pc-subtitle">Select your preferred State & City</p>
      <div id="pc-selected-state"></div>
    </div>

    <ul id="pc-list" class="pc-states-grid"></ul>
  </div>
</div>

<script>
const pc_states = [
  "Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia",
  "Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland",
  "Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey",
  "New Mexico","New York","North Carolina","North Dakota","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina",
  "South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"
];

const pc_towns = {
  Alabama: ["Birmingham","Montgomery","Mobile","Huntsville"],
  Alaska: ["Anchorage","Fairbanks","Juneau"],
  Arizona: ["Phoenix","Tucson","Mesa"],
  Arkansas: ["Little Rock","Fort Smith","Fayetteville"],
  California: ["Los Angeles","San Diego","San Jose"],
  Colorado: ["Denver","Colorado Springs","Aurora"],
  Connecticut: ["Bridgeport","New Haven","Stamford"],
  Delaware: ["Wilmington","Dover","Newark"],
  Florida: ["Jacksonville","Miami","Tampa"],
  Georgia: ["Atlanta","Augusta","Columbus"],
  Hawaii: ["Honolulu","Hilo","Pearl City"]
};

const pc_listEl = document.getElementById("pc-list");
const pc_selectedEl = document.getElementById("pc-selected-state");

function pc_renderList(items, type="states") {
  pc_listEl.innerHTML = "";
  pc_listEl.className = type === "states" ? "pc-states-grid" : "pc-towns-grid";

  items.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    li.addEventListener("click", () => {
      if(type === "states") pc_selectState(item);
    });
    pc_listEl.appendChild(li);
  });
}

function pc_selectState(stateName) {
  pc_selectedEl.innerHTML = 
    `<div class="pc-keyword-bubble">${stateName}<span onclick="pc_resetState()">x</span></div>`;

  if(pc_towns[stateName]) pc_renderList(pc_towns[stateName], "towns");
  else pc_renderList([], "towns");
}

function pc_resetState() {
  pc_selectedEl.innerHTML = "";
  pc_renderList(pc_states, "states");
}

pc_renderList(pc_states);
</script>

</body>
</html>
