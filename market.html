<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>US States & Towns</title>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Rubik', sans-serif;
  background-color: #ffffff;
  color: #000;
  margin: 0;
  padding: 40px 0;
}

.section-wrapper {
  background-color: #fafafa;
  border-radius: 40px;
  max-width: 80%;
  margin: 0 auto;
  padding: 60px 40px;
  text-align: center;
  min-height: 600px
}

h1 {
    font-size: 40px;
    font-weight: 600;
    margin-bottom: 20px;
    line-height: 1.2;
}

.subtitle-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px; /* spacing between subtitle and bubble */
  margin-bottom: 50px;
  flex-wrap: wrap; /* responsive wrap */
}

.subtitle {
  font-size: 16px;
  color: #333;
  line-height: 1.7;
}

#selected-state {
  display: inline-block;
}

.keyword-bubble {
  display: inline-flex;
  align-items: center;
  background-color: #eee;
  padding: 5px 10px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 500;
}

.keyword-bubble span {
  margin-left: 10px;
  cursor: pointer;
  font-weight: bold;
}

.states-grid, .towns-grid {
  display: grid;
  grid-auto-flow: column;
  grid-template-rows: repeat(11, auto);
  gap: 10px 50px;
  list-style: none;
  padding: 0;
  margin: 0 auto;
  justify-items: start;
  width: max-content;
  min-width: 100%;
  text-align: left;
}

.states-grid li, .towns-grid li {
  font-size: 14px;
  color: #111;
  cursor: pointer;
  transition: color 0.2s;
  padding-left: 20px;
}

.states-grid li:hover, .towns-grid li:hover {
  color: #000;
  font-weight: 500;
}

@media (max-width: 900px) {
  .states-grid, .towns-grid {
    grid-auto-flow: row;
    grid-template-rows: none;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px 20px;
  }
}

@media (max-width: 600px) {
  .states-grid, .towns-grid {
    grid-template-columns: 1fr;
    font-size: 13px;
  }

  .section-wrapper {
    border-radius: 20px;
    padding: 40px 25px;
  }

  .subtitle-wrapper {
    flex-direction: column;
    gap: 10px;
  }
}

@media (max-width: 400px) {
  .section-wrapper {
    border-radius: 0;
  }
}
</style>
</head>
<body>

<div class="section-wrapper">
  <h1>Find properties that are<br>still in the making<br></h1>

  <div class="subtitle-wrapper">
    <p class="subtitle">Select your preferred City & State</p>
    <div id="selected-state"></div>
  </div>

  <ul id="list" class="states-grid">
    <!-- States will be inserted here dynamically -->
  </ul>
</div>

<script>

    "Wrangell","Dillingham","Craig","Hooper Bay","King Cove","Sand Point","Hoonah","Emmonak","Togiak","Galena"

    "Waimalu","Kalaoa","Ocean Pointe","Hawaiian Paradise Park","Kula","Napili-Honokowai","Kaneohe Station","Wailea","Puhi","Papaikou"

const listEl = document.getElementById("list");
const selectedEl = document.getElementById("selected-state");

function renderList(items, type="states") {
  listEl.innerHTML = "";
  listEl.className = type === "states" ? "states-grid" : "towns-grid";
  items.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    li.addEventListener("click", () => {
      if(type==="states") selectState(item);
    });
    listEl.appendChild(li);
  });
}

function selectState(stateName) {
  selectedEl.innerHTML = `<div class="keyword-bubble">${stateName}<span onclick="resetState()">x</span></div>`;
  if(towns[stateName]) renderList(towns[stateName], "towns");
  else renderList([], "towns");
}

function resetState() {
  selectedEl.innerHTML = "";
  renderList(states, "states");
}

renderList(states);

</script>

</body>
</html>
