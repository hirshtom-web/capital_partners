<style>
.market-section-shell {
  background-color: #fff;
  padding: 0 0 80px 0;
  margin: 0;
}
.uix-tile {
  width: 100%;
  max-width: 1200px;
  background-color: #fbf8f5;
  border-radius: 40px;
  margin: 0 auto 80px;
  padding: 60px 40px;
  box-sizing: border-box;
  min-height: 500px;
  color: #111;
  display: flex;
  flex-direction: column;
}
h1 {
  font-size: 40px;
  font-weight: 600;
  margin-bottom: 20px;
  line-height: 1.2;
  text-align: center;
}
.subtitle-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-bottom: 50px;
  flex-wrap: wrap;
  text-align: center;
}
.subtitle {
  font-size: 16px;
  color: #333;
  line-height: 1.7;
  margin: 0;
}
.keyword-bubble {
  display: inline-flex;
  align-items: center;
  background-color: #eee;
  padding: 8px 16px;
  border-radius: 30px;
  font-size: 14px;
  font-weight: 500;
}
.keyword-bubble span {
  margin-left: 12px;
  cursor: pointer;
  font-weight: bold;
  font-size: 18px;
  line-height: 1;
}
.states-grid, .towns-grid {
  display: grid;
  grid-auto-flow: column;
  grid-template-rows: repeat(11, auto);
  gap: 12px 50px;
  list-style: none;
  padding: 0;
  margin: 0 auto;
  justify-items: start;
  width: max-content;
  min-width: 100%;
}
.states-grid li, .towns-grid li {
  font-size: 15px;
  color: #111;
  cursor: pointer;
  transition: all 0.2s;
  padding: 4px 0 4px 20px;
  position: relative;
}
.states-grid li::before {
  content: "•";
  position: absolute;
  left: 0;
  color: #999;
}
.states-grid li:hover, .towns-grid li:hover {
  color: #000;
  font-weight: 600;
  transform: translateX(4px);
}

/* Responsive */
@media (max-width: 900px) {
  .states-grid, .towns-grid {
    grid-auto-flow: row;
    grid-template-rows: none;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px 20px;
  }
}
@media (max-width: 600px) {
  .states-grid, .towns-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  h1 { font-size: 34px; }
  .uix-tile { padding: 40px 25px; border-radius: 30px; }
}
@media (max-width: 400px) {
  .uix-tile { border-radius: 0; }
  .states-grid, .towns-grid { grid-template-columns: 1fr; }
}
</style>
</head>

const listEl = document.getElementById("list");
const selectedEl = document.getElementById("selected-state");

function renderList(items, type = "states") {
  listEl.innerHTML = "";
  listEl.className = type === "states" ? "states-grid" : "towns-grid";

  if (items.length === 0) {
    listEl.innerHTML = "<li style='grid-column: 1 / -1; text-align:center; color:#888; padding:32px;'>No major cities listed for this state yet.</li>";
    return;
  }

  items.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    if (type === "states") {
      li.addEventListener("click", () => selectState(item));
    }
    // You can later add city click handlers here if you want to go deeper
    listEl.appendChild(li);
  });
}

function selectState(stateName) {
  selectedEl.innerHTML = `<div class="keyword-bubble">${stateName}<span onclick="resetState(event)">&times;</span></div>`;
  const cities = towns[stateName] || []];
  renderList(cities, "towns");
}

function resetState(e) {
  if (e) e.stopPropagation();
  selectedEl.innerHTML = "";
  renderList(states, "states");
}

// Initial render
