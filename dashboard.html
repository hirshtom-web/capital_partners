<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Estate Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
body { background:#f5f5f5; min-height:100vh; }

/* DESKTOP SIDEBAR */
.sidebar {
  width: 70px;
  background:#fff;
  color:#1e0949;
  padding:20px 12px;
  border-radius:20px;
  margin:20px;
  height:calc(100vh - 40px);
  display:flex;
  flex-direction:column;
  gap:10px;
  position:fixed;
  top:0; left:0;
  transition: width 0.25s ease;
  z-index:1000;
}
.sidebar:hover { width:250px; }

.logo { display:flex; justify-content:center; margin-bottom:20px; }
.logo img { width:50px; transition: opacity 0.2s ease; }

.sidebar a {
  color:#1e0949; font-weight:600; padding:12px 14px;
  border-radius:12px; display:flex; align-items:center; gap:14px;
  text-decoration:none; white-space:nowrap; overflow:hidden;
}
.sidebar a:hover { background:rgba(30,9,73,0.07); }

.sidebar span.label { opacity:0; transition:opacity 0.25s ease; }
.sidebar:hover span.label { opacity:1; }

.material-symbols-outlined { font-size:22px; min-width:24px; }

/* MAIN CONTENT */
.main { margin-left:90px; padding:30px 40px; transition: margin-left 0.25s ease; }
.sidebar:hover ~ .main { margin-left:270px; }

/* TOP BAR */
.top-bar { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
.top-bar-left h1 { font-size:17px; color:#1e0949; font-weight:700; }
.hamburger { display:none; font-size:28px; cursor:pointer; color:#1e0949; }

/* CARDS */
.cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; margin-bottom:50px; }
.card { background:#fff; padding:25px 20px; border-radius:12px; }
.card h3 { font-size:12px; font-weight:600; color:#1e0949; margin-bottom:8px; }
.card p { font-size:17px; font-weight:700; color:#1e0949; }

/* TABLE */
.table-wrapper { background:#fff; padding:20px; border-radius:12px; margin-bottom:20px; }
table { width:100%; border-collapse:collapse; }
th,td { padding:12px 15px; border-bottom:1px solid #eee; font-size:12px; text-align:left; }
th { font-weight:600; color:#1e0949; }
tr:last-child td { border-bottom:none; }

/* MOBILE SIDEBAR */
.mobile-sidebar {
  display:none;
  position:fixed;
  top:0; left:-300px;
  width:250px; height:100%;
  background:#fff; z-index:1500;
  padding:20px; flex-direction:column; gap:10px;
  overflow-y:auto;
  transition:left 0.3s ease;
  box-shadow:2px 0 8px rgba(0,0,0,0.2);
}
.mobile-sidebar a { color:#1e0949; font-weight:600; padding:12px 14px; border-radius:12px; display:flex; align-items:center; gap:14px; text-decoration:none; }
.mobile-sidebar a:hover { background:rgba(30,9,73,0.07); }

/* OVERLAY */
.overlay {
  display:none;
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.4); z-index:1400;
}

/* RESPONSIVE */
@media(max-width:768px){
  .sidebar { display:none; }
  .hamburger { display:block; }
  .main { margin-left:0; padding:20px; }
}
  /* HAMBURGER */
.hamburger { display: none; font-size: 28px; cursor: pointer; color: #1e0949; margin: 15px; }

/* Mobile Sidebar */
#mobileSidebar {
  position: fixed;
  top: 0;
  left: -300px; /* hidden initially */
  width: 300px;
  height: 100%;
  background-color: #1e0949;
  color: #fff;
  padding: 20px;
  transition: left 0.3s ease; /* smooth slide */
  z-index: 1001;
}

/* Overlay */
#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 1000;
}

#overlay.active {
  display: block;
  opacity: 1;
}

</style>
</head>
<body>

<!-- DESKTOP SIDEBAR -->
<div class="sidebar">
  <div class="logo"><img src="https://static.wixstatic.com/shapes/1799ca_1fcb784a27804f16bc60e16c6a0dfcef.svg"></div>
  <a href="#"><span class="material-symbols-outlined">dashboard</span><span class="label">Dashboard</span></a>
  <a href="#"><span class="material-symbols-outlined">apartment</span><span class="label">Properties</span></a>
  <a href="#"><span class="material-symbols-outlined">people</span><span class="label">Tenants</span></a>
  <a href="#"><span class="material-symbols-outlined">paid</span><span class="label">Revenue</span></a>
  <a href="#"><span class="material-symbols-outlined">analytics</span><span class="label">Analytics</span></a>
  <a href="#"><span class="material-symbols-outlined">settings</span><span class="label">Settings</span></a>
</div>

<!-- TOP BAR -->
<div class="top-bar">
  <span class="hamburger material-symbols-outlined" onclick="openMobileSidebar()">menu</span>
  <h1>Welcome Back</h1>
</div>

<div id="mobileSidebar">
  <!-- Your mobile sidebar links -->
  <a href="#" onclick="closeMobileSidebar()">Close ×</a>
  <a href="#">Dashboard</a>
  <a href="#">Properties</a>
  <a href="#">Tenants</a>
  <a href="#">Revenue</a>
  <a href="#">Settings</a>
</div>

<div id="overlay" onclick="closeMobileSidebar()"></div>

<!-- Example button to open sidebar -->
<button onclick="openMobileSidebar()">☰ Menu</button>

<!-- MAIN CONTENT -->
<div class="main" id="dashboard">
  <div class="cards">
    <div class="card"><h3>Total Properties</h3><p>128</p></div>
    <div class="card"><h3>Active Tenants</h3><p>342</p></div>
    <div class="card"><h3>Revenue (Monthly)</h3><p>$84,500</p></div>
    <div class="card"><h3>New Leads</h3><p>27</p></div>
  </div>
</div>

<script>
const mobileSidebar = document.getElementById('mobileSidebar');
const overlay = document.getElementById('overlay');

function openMobileSidebar() {
  mobileSidebar.style.left = '0';
  overlay.classList.add('active');
}

function closeMobileSidebar() {
  mobileSidebar.style.left = '-300px';
  overlay.classList.remove('active');
}

</script>

</body>
</html>
