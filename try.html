<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Capital Partners</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background-color: #1e0949;
    color: #fff;
    font-family: 'Rubik', sans-serif;
  }

  /* Popup overlay */
  #popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(5px);
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  #popup .popup-content {
    background: #2a0f6f;
    padding: 30px;
    border-radius: 10px;
    max-width: 500px;
    width: 90%;
    text-align: center;
  }

  .button-wrapper {
    text-align: center;
    margin: 50px 0;
  }

  .main-btn-bubble {
    background: #ff4d6d;
    color: #fff;
    padding: 15px 30px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    cursor: pointer;
  }

  /* Blur the rest of the page when popup is open */
  body.popup-open #main-section,
  body.popup-open #header,
  body.popup-open #trusted-by,
  body.popup-open #property-slide,
  body.popup-open #tabs,
  body.popup-open #footer {
    filter: blur(5px);
  }
</style>
</head>
<body>

<div id="header">Header</div>
<div id="main-section">Main section</div>

<div class="button-wrapper">
  <a href="#" id="openPopup" class="main-btn-bubble">Get Started</a>
</div>

<!-- Popup -->
<div id="popup">
  <div class="popup-content">
    <h2>Welcome to Capital Partners</h2>
    <p>This is the popup content.</p>
    <button id="closePopup">Close</button>
  </div>
</div>

<div id="trusted-by">Trusted By</div>
<div id="property-slide">Property Slide</div>
<div id="tabs">Tabs</div>
<div id="footer">Footer</div>

<script>
  // Popup functionality
  const openBtn = document.getElementById('openPopup');
  const closeBtn = document.getElementById('closePopup');
  const popup = document.getElementById('popup');

  openBtn.addEventListener('click', e => {
    e.preventDefault();
    popup.style.display = 'flex';
    document.body.classList.add('popup-open');
    document.body.style.overflow = 'hidden';
  });

  closeBtn.addEventListener('click', () => {
    popup.style.display = 'none';
    document.body.classList.remove('popup-open');
    document.body.style.overflow = 'auto';
  });

  popup.addEventListener('click', e => {
    if (e.target === popup) {
      popup.style.display = 'none';
      document.body.classList.remove('popup-open');
      document.body.style.overflow = 'auto';
    }
  });
</script>
</body>
</html>
