<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Questions & Answers</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;800;900&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #fef7f2;
      color: #1e0949;
      text-align: center;
      padding: 20px 0px;
      direction: ltr;
    }

    h1 {
      font-size: 40px;
      font-weight: 550;
      margin-bottom: 40px;
    }

    /* === Toggle Frame === */
    .toggle-wrapper {
      display: inline-flex;
      background-color: #fafafa;
      border-radius: 50px;
      padding: 4px;
      border: 0.5px solid #fafafa;
      overflow: hidden;
      margin-bottom: 40px;
      gap: 5px;
    }

    /* === Buttons === */
    .toggle-btn {
      border: none;
      background-color: #fafafa;
      color: #000;
      font-family: 'Rubik', sans-serif;
      font-weight: 500;
      font-size: 15px;
      padding: 10px 28px;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.25s ease, box-shadow 0.25s ease, color 0.25s ease;
      backface-visibility: hidden;
      transform: translateZ(0);
      outline: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    .toggle-btn.active {
      background-color: #ffffff;
      color: #000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .toggle-btn:not(.active):hover {
      background-color: #f5f5f5;
    }

    /* === Dropdown Section === */
    .dropdown {
      max-width: 600px;
      margin: 10px auto 0;
      background-color: #fafafa;
      border-radius: 20px;
      overflow: hidden;
      text-align: left;
      transition: background-color 0.3s ease;
    }

    .dropdown-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      padding: 16px 20px;
      position: relative;
    }

    .dropdown-category {
      font-size: 10px;
      color: #6a38a6;
      font-weight: 600;
      margin-bottom: 4px;
      text-transform: uppercase;
    }

    .dropdown-question {
      font-size: 15px;
      font-weight: 500;
      color: #000;
      line-height: 1.4;
    }

    .arrow {
      width: 18px;
      height: 18px;
      transition: transform 0.3s ease;
    }

    .dropdown.active .arrow {
      transform: rotate(180deg);
    }

    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      padding: 0 20px;
      transition: max-height 0.3s ease, padding 0.3s ease;
      color: #333;
      background-color: #fafafa;
    }

    .dropdown.active .dropdown-content {
      max-height: 300px;
      padding: 2px 20px 18px;
    }

    .dropdown-content p {
      font-size: 15px;
      line-height: 1.4;
      margin: 0;
    }

    @media (max-width: 600px) {
      .toggle-btn {
        font-size: 12px;
        padding: 8px 20px;
      }
      .dropdown-question {
        font-size: 12px;
      }
      .dropdown-content p {
        font-size: 12px;
      }
      .dropdown-category {
        font-size: 8px;
      }
      h1 {
        font-size: 25px;
        font-weight: 800;
        margin-bottom: 40px;
      }
    }
  </style>
</head>

<body>

  <h1>Frequently Asked Questions</h1>

  <!-- ðŸŸ£ Toggle Button Group -->
  <div class="toggle-wrapper">
    <button class="toggle-btn active">How It Works</button>
    <button class="toggle-btn">For Investors</button>
  </div>

  <!-- ðŸ“˜ Dropdown Container -->
  <div id="dropdowns-container"></div>

<script>
  const data = {
    "For Investors": [
      {
        category: "Documents & Investment Process",
        question: "Can I invest in U.S. real estate even if Iâ€™m not an American citizen?",
        answer: "Absolutely! You donâ€™t need U.S. citizenship to invest in American real estate. Foreign investors can purchase properties easily with the right guidance."
      },
      {
        category: "Documents & Investment Process",
        question: "What documents are required to invest from Israel?",
        answer: "Youâ€™ll need a valid passport, a declaration of your capital sources, and a relevant investment form. Our team will assist you with all regulatory requirements."
      },
      {
        category: "Remote Investment & Fund Transfers",
        question: "Do I need to travel to the U.S.?",
        answer: "No â€” the entire investment process can be managed remotely. Our team provides full support, including digital signatures and progress tracking."
      },
      {
        category: "Remote Investment & Fund Transfers",
        question: "How do I transfer funds from Israel for investment?",
        answer: "Funds are transferred legally through bank wire via the Bank of Israel, with appropriate foreign currency transfer forms."
      },
      {
        category: "Taxation & Regulation",
        question: "Is there a tax treaty between Israel and the U.S.?",
        answer: "Yes, there is a tax treaty designed to prevent double taxation, making it easier for Israeli investors to manage their tax obligations."
      },
      {
        category: "Taxation & Regulation",
        question: "Should I hire an American lawyer or accountant?",
        answer: "Definitely. Local professionals can help you navigate legal and tax complexities and ensure compliance with all relevant regulations."
      },
      {
        category: "Investment Management",
        question: "Who manages the property after construction is completed?",
        answer: "A local, experienced property management company will handle everything â€” from finding tenants and collecting rent to ongoing maintenance."
      }
    ],

    "How It Works": [
      {
        category: "Getting Started",
        question: "How do I start investing?",
        answer: "Your investment journey begins with an introductory meeting where we learn about your goals and needs. Weâ€™ll match you with a suitable project and guide you through every step, including contracts and legal support."
      },
      {
        category: "Getting Started",
        question: "When do I start paying?",
        answer: "Typically, an initial payment of 10%-20% is due upon signing the contract, depending on the projectâ€™s payment schedule."
      },
      {
        category: "During Construction",
        question: "What happens after signing the contract?",
        answer: "After signing, the payment process begins, and youâ€™ll receive regular updates on construction progress, including detailed reports and photos from the site."
      },
      {
        category: "During Construction",
        question: "Can I visit the project site?",
        answer: "Of course! You can schedule a visit to the project site with our local team in advance."
      },
      {
        category: "Financing & Payments",
        question: "Can I get a mortgage as a foreign investor?",
        answer: "Yes, several U.S. banks offer mortgages to foreign investors, though they usually require a higher down payment of about 30%-40%."
      },
      {
        category: "Financing & Payments",
        question: "What happens if I miss a payment?",
        answer: "Late payments may result in penalties or even contract termination. Our team will help you plan payments in advance to avoid issues."
      },
      {
        category: "Returns",
        question: "What kind of returns can I expect?",
        answer: "In South Florida, annual returns typically range between 5% and 9%, depending on location, investment type, and management quality."
      }
    ]
  };

  const container = document.getElementById('dropdowns-container');
  let isTransitioning = false;
  let isSwitching = false;

  function renderDropdowns(section) {
    container.innerHTML = '';
    if (!data[section]) return;
    data[section].forEach(item => {
      const dropdown = document.createElement('div');
      dropdown.classList.add('dropdown');
      dropdown.innerHTML = `
        <div class="dropdown-header">
          <div>
            <div class="dropdown-category">${item.category}</div>
            <div class="dropdown-question">${item.question}</div>
          </div>
          <img class="arrow" src="https://static.wixstatic.com/shapes/1799ca_c737b3b3976344a3b93d191dfc0dba20.svg" alt="arrow">
        </div>
        <div class="dropdown-content">
          <p>${item.answer}</p>
        </div>
      `;
      container.appendChild(dropdown);
    });
    attachDropdownListeners();
  }

  function attachDropdownListeners() {
    document.querySelectorAll('.dropdown').forEach(dropdown => {
      const header = dropdown.querySelector('.dropdown-header');
      const content = dropdown.querySelector('.dropdown-content');

      header.addEventListener('click', () => {
        if (isTransitioning) return;
        isTransitioning = true;

        const isActive = dropdown.classList.contains('active');
        document.querySelectorAll('.dropdown').forEach(d => {
          d.classList.remove('active');
          d.querySelector('.dropdown-content').style.maxHeight = null;
        });

        if (!isActive) {
          dropdown.classList.add('active');
          content.style.maxHeight = content.scrollHeight + 'px';
        }

        setTimeout(() => (isTransitioning = false), 400);
      });
    });
  }

  // === Top Toggle Buttons ===
  document.querySelectorAll('.toggle-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      if (isSwitching || btn.classList.contains('active')) return;
      isSwitching = true;

      document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      renderDropdowns(btn.textContent.trim());

      setTimeout(() => { isSwitching = false; }, 400);
    });
  });

  // === Auto-load default section ===
  const activeButton = document.querySelector('.toggle-btn.active');
  if (activeButton) {
    renderDropdowns(activeButton.textContent.trim());
  } else {
    const firstKey = Object.keys(data)[0];
    renderDropdowns(firstKey);
  }
</script>

</body>
</html>
