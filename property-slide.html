<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Property Slider</title>
<style>
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

/* ---------- SECTION WRAPPER ---------- */
.property-section {
  background-color: linear-gradient(to bottom, #fbf8f5, #ffffff);
  padding: 60px 20px;
  text-align: center;
}

/* ---------- SECTION TITLE ---------- */
.property-title {
    color: #1e0949;          /* Dark blue text */
    font-size: 24px;       /* Desktop font size */
    font-weight: 600;      /* Semi-bold */
    text-align: center;    /* Centered horizontally */
    margin-bottom: 40px;   /* Space below the text */
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .property-title { 
        font-size: 20px; 
        margin-bottom: 25px; 
    }
}

@media (max-width: 480px) {
    .property-title { 
        font-size: 16px; 
        margin-bottom: 20px; 
    }
}

/* ---------- SLIDER ---------- */
.property-slider {
  display: flex;
  align-items: center;
  gap: 20px;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding-bottom: 10px;
  scroll-snap-type: x mandatory;
  justify-content: flex-start;
}

.property-card {
  flex: 0 0 330px;
  background: transparent;
  border-radius: 12px;
  position: relative;
  transition: transform 0.25s ease;
  scroll-snap-align: center;
}

/* ---------- IMAGE AREA ---------- */
.property-img {
  position: relative;
  width: 100%;
  height: 230px;
  overflow: hidden;
  border-radius: 12px;
}

.property-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.property-card:hover .property-img img {
  transform: scale(1.05);
}

/* ---------- STATUS BADGES ---------- */
.status-badge {
  position: absolute;
  top: 8px;
  right: 8px;
  font-size: 11px;
  font-weight: 400;
  padding: 4px 8px;
  border-radius: 8px;
  background-color: #eee;
  color: #333;
}

.status-new        { background-color: #EAF2FF; color: #2662D9; }
.status-hot        { background-color: #FFECEC; color: #D72638; }
.status-almost     { background-color: #FFF5E1; color: #C47A00; }
.status-last       { background-color: #EAFCEC; color: #1E8A1D; }
.status-coming     { background-color: #F0EAFD; color: #6A38A6; }

/* ---------- TEXT INFO ---------- */
.property-info {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-top: 6px;
}

.property-location {
  font-size: 13px;
  font-weight: 500;
  color: #000;
}

.property-date {
  font-size: 12px;
  font-weight: 400;
  color: #555;
}

/* Hide scrollbar */
.property-slider::-webkit-scrollbar {
  display: none;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 900px) {
  .property-section {
    padding: 40px 10px;
  }

  .property-slider {
    gap: 12px;
    padding: 20px 0;
  }

  .property-card {
    flex: 0 0 85%;
    max-width: 360px;
    margin: 0 auto;
  }

  .property-img {
    height: 220px;
  }

  .property-info {
    padding: 6px 6px 0;
  }

  .property-location,
  .property-date {
    font-size: 13px;
  }
}
</style>
</head>
<body>
